name: Deploy Bot to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Host Bot VM
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 192.168.1.37 >> ~/.ssh/known_hosts


    # Ici tu peux utiliser l'action qui s'appelle : actions/checkout@v4 -> elle va DL ton code sur le runner. 
    # - name : Chekout
    #   uses: actions/checkout@v4
    #
    # - name : bun install
    #   run : bun instsall && nohup bun run start > bot.log 2>&1 &

      - name: Pull latest changes on VM
        run: |
          ssh pims@192.168.1.37 "
          cd /bot/kodyborg && 
          git pull && bun install && 
          nohup bun run start > bot.log 2>&1 &"
